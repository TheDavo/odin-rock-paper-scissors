<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin - Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="./app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Rock, Paper, Scissors - Odin Style</h1>
    </header>

    <div class="winCon">
      <h2>A game to 5!</h2>
    </div>

    <div class="actionsContainer">
      <div class="player">
        <p id="playerWins"></p>
        <div class="actions">
          <button id="playerRock" onclick="playRound('rock')">Rock</button>
          <button id="playerPaper" onclick="playRound('paper')">Paper</button>
          <button id="playerScissors" onclick="playRound('scissors')">
            Scissors
          </button>
        </div>
      </div>
      <div class="computer">
        <p id="compWins"></p>
        <div class="actions">
          <button id="compRock" disabled>Rock</button>
          <button id="compPaper" disabled>Paper</button>
          <button id="compScissors" disabled>Scissors</button>
        </div>
      </div>
    </div>

    <div class="gameHistory">
      <!-- Game history table goes here!-->
    </div>
  </body>
</html>
