<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin - Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="./app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>

    <div class="winCon">
      <h2>A game to 5!</h2>
    </div>

    <div class="gameStatus">
      <p id="winner">Winner undecided...</p>
      <div class="numWins">
        <p>Your wins: <span id="playerWins">0</span></p>
        <p>Game ties: <span id="gameTies">0</span></p>
        <p>Computer wins: <span id="compWins">0</span></p>
      </div>
    </div>
    <div class="actionsContainer">
      <div class="player">
        <div class="actions">
          <button id="playerRock" onclick="playRound('rock')">Rock</button>
          <button id="playerPaper" onclick="playRound('paper')">Paper</button>
          <button id="playerScissors" onclick="playRound('scissors')">
            Scissors
          </button>
          <button id="resetGame" onclick="resetGame()">Start Over!</button>
        </div>
      </div>
      <!-- <div class="computer">
        <div class="actions">
          <button id="compRock" disabled>Rock</button>
          <button id="compPaper" disabled>Paper</button>
          <button id="compScissors" disabled>Scissors</button>
        </div>
      </div> -->
    </div>

    <div class="gameHistory">
      <!-- Game history table goes here!-->
    </div>
  </body>
</html>
